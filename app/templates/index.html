<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button Example</title>
</head>
<body>
    <div id="main-application">
        <h1> Connect to brainflow</h1>
        <div id="control-panel" style="margin-bottom: 10px;">
            <input id="port-text-field" type="text" value="5">
            <button class="btn btn-primary" id="start-btn">Start</button>
            <button class="btn btn-primary" id="stop-btn">Stop</button>    
        </div>
        <form id="filter-select" class="mb-3">
            <label for="filters" class="form-label">Select Filter:</label>
            <select name="filters" id="filters" onchange="onFilterSubmit(this.value)">
                <option value="convolution">Convolution</option>
                <option value="fft">Fourier Transform</option>
                <option value="PSD">Power Spectral Density</option>
            </select>
        </form>

        <div style="width: 180vh; height: 80vh;">
            <canvas id="eeg-data-visual"></canvas>
        </div>
    </div>
    
    <!-- External Source Files -->
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js "></script>

    <!-- Internal Source Files -->
    <script src="../static/js/data_post.js"></script>
    <script src="../static/js/filter_select.js"></script>
    <script src="../static/js/eeg_chart_visual.js"></script>
</body>
</html>
