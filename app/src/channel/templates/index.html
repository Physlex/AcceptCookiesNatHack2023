<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Button Example</title>
</head>
<body>
    <div id="main-application">
        <h1> Connect to brainflow</h1>
        <input id="start-text-field" type="text" value="5">
        <button id="start-btn">Start</button>

        <br>
        <br>
        
        <input id="stop-text-field" type="text" value="5">
        <button id="stop-btn">Stop</button>

        <form id="filter-select" class="mb-3">
            <label for="filters" class="form-label">Select Filter:</label>
            <select name="filters" id="filters" onchange="onFilterSubmit(this.value)">
                <option value="convolution">Convolution</option>
                <option value="fft">Fourier Transform</option>
                <option value="PSD">Power Spectral Density</option>
            </select>
        </form>
    </div>

    <!-- Internal Source Files -->
    <script src="../static/js/data_post.js"></script>
    <script src="../static/js/filter_select.js"></script>
</body>
</html>
