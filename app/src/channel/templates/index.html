<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <div id="main-application">
        <button id="connect-brainflow" type="button">Connect to brainflow!</button>
        <form id="filter-select">
            <label for="filters">Select Filter:</label>
            <select name="filters" id="filters" onchange="onFilterSubmit(this.value)">
                <option value="convolution">Convolution</option>
                <option value="fft">Fourier Transform</option>
                <option value="PSD">Power Spectral Density</option>
            </select>
            <input type="submit">
        </form>
    </div>

    <!-- Internal Source Files -->
    <script src="../static/js/data_post.js"></script>
    <script src="../static/js/filter_select.js"></script>
</body>
</html>
